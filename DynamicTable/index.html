<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 50px;
    }
    table input {
      width: 100%;
      border: none;
      padding: 5px;
      box-sizing: border-box;
    }
    table, td, th {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container table-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Dynamic Table Generator</h5>
            <form id="tableForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="rows" class="form-label">Enter number of rows:</label>
                  <input type="number" id="rows" class="form-control" required min="1">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cols" class="form-label">Enter number of columns:</label>
                  <input type="number" id="cols" class="form-control" required min="1">
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Generate Table</button>
            </form>
            <hr>
            <div id="tableContainer" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
 
</body>
</html>

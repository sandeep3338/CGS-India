<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card text-center p-4 shadow-lg" style="width: 300px;">
        <form>
            <h4 class="card-title mb-3">Choose the Color</h4>
            <div class="mb-3">
                <input type="color" id="colours" class="form-control form-control-color">
            </div>
            <button onclick="change()" id="bt" type="button" class="btn btn-primary">Change Background</button>
        </form>
    </div>

</body>
</html>

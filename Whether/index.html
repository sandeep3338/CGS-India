<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container ">
        <h1>Temperature Converter</h1>
        <form id="tempForm">
            <div class="input-group">
                <label for="tempValue">Enter Temperature:</label>
                <input type="number" id="tempValue" placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="fromUnit">From:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <div class="input-group">
                <label for="toUnit">To:</label>
                <select id="toUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <button type="button" id="convertBtn">Convert</button>
        </form>
         <div>
            <textarea name="" id="result" style="text-align: center;" placeholder="Result"></textarea>
         </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
